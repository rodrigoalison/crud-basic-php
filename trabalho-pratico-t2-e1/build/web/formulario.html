<!DOCTYPE html>
<html>
    <head>
        <title>Trabalho Prático T2 E1 &raquo; Formulários</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="keywords" content="Trabalho Prático, Java Web, POO">
        <meta name="description" content="Trabalho prático desenvolvido como requisito para obtenção de nota na disciplina de programação orientada a objetos.">
        <meta name="author" content="Rodrigo Alison Lopes">
        
        <!-- Estilos -->
        <style>
            body { font: 17px Tahoma, Arial, sans-serif; }
        </style>
    </head>
    <body>
        <h1>Formulários</h1>
        <form action ="." method="get">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha"/>
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masculino"/>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino"/>
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem"></textarea>
            </p>
        </form>
    </body>
</html>
